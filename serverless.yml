org: martinez30
app: baby-serverless
service: baby-serverless
frameworkVersion: '3'

custom:
  relatoriosBucket: '${self:service}-${self:provider.stage}-relatorios-bucket-paulo-${self:provider.region}'

provider:
  name: aws
  profile: aluno_1
  runtime: nodejs14.x
  stage: ${opt:stage, 'test'}
  region: ${opt:region, 'us-east-2'}
  environment:
    BUCKET_NAME: ${self:custom.relatoriosBucket}

functions:
  hello:
    handler: handler
    events:
      - s3:
          bucket: ${self:custom.relatoriosBucket}
          event: s3:ObjectCreated:*
          rules:  
            - prefix: ${param:folder_bucket, 'relatorios'}/ 
            - suffix: .xlsx
    